<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <div id="root"> </div>
    <script type="text/babel">
        //jsx div Element

        let div = <div style={{ width:"400px",height:"70vh",margin:"50px auto" , boxShadow:"0 0 10px black"}}>
            <div style={{textAlign:"center", padding:"2rem 0 0 0"}}>

            </div>
            <div style={{display:"flex",justifyContent:"space-evenly"}}>

                <h2 style={{color:"blueviolet"}}>123</h2>

              </div>  
              <div  style={{textAlign:"center"}}>
